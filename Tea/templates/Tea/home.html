    {%extends 'core/base.html'%}
    {% block title %}TEA{% endblock %}
    {% block content %}
    {%for movie in movies %}
    <div class="card" style="width: 18rem;">
        <img src="{{movie.poster.url}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{movie.title}}</h5>
          <p class="card-text">рейтинг:{{movie.rating}}</p>
          <ul>
            {%for genre in movie.genres.all%}
            <li>
              <a href="">{{genre.name}}{%if not forloop.last %} {%endif%}</a>
            </li>
            {%endfor%}
          </ul>
        </div>
    </div>
    {%endfor%}
    {% endblock %}
